<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Search Filter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="things-list">
       <h1>Search</h1>
      <input type="search" name="search" id="search" placeholder="Search Thing">
      <hr>
      <span>No Items present in the list</span>
    <ul class="list">
    </ul>
    <hr>
     <form class="form">
      <input type="text" name="thing" id="thing" placeholder="Enter the name of the thing">
      <button type="submit">Add Thing</button>
    </form>
  </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
